<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body class="bg-dark">
    <br><br>
    <div class="container w-75 bg-primary mt-5 rounded shadow" >
        <div class="row align-items-center align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                <div class="text-end">
                    <span>LOGO</span>
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>

                

                <!--
                    Formulario de login
                -->
                <form id="login" action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="floatingInput" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="floatingPassword" required>
                    </div>
                    <br>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label class="form-check-label" for="connected">Mantenerme conectado</label>
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    
                </form>

               <br><br><br>

                <!--

                -->
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
